<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Brain Game</title>
        <link rel="shortcut icon" href="brain.ico">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
<div class="cont">
    <div id="prgBar" class="prgBar">
        <div id="timeBar"></div>
    </div>
    <div id ="display">
        <h1 id="colors"></h1>
    </div>
    <div class="score">
        <div id="scr"></div>
    </div>
    <div class="controls">
        <button onclick="right()" id="right">&#10004;</button>
        <button onclick="wrong()" id="wrong">&#10006;</button>
    </div>
    <div class="startBtn">
        <button onclick="start()" id="startBtn">Start</button>
    </div> 
</div>
    </body>
<script src="script.js"></script>
</html>
